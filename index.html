    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #B3E5FC, #30ab8e);
            color: black;
        }

        header {
            text-align: center;
            color: black;
            padding: 20px;
        }

        nav {
            padding: 15px 0;
            display: flex;
            justify-content: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            background: transparent;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        nav ul li:hover {
            transform: scale(0.9);
        }

        nav ul li a:hover {
            background-color: white;
            color: black;
            border-radius: 50%;
            padding: 20px;
        }

        .logout {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
