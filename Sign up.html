<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="icon" type="image/png" href="DUVET2.png">
</head>
<body>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  background-color: white;
  z-index: 10;
}

body {
  background: linear-gradient(to right, #B3E5FC, #30ab8e);
  font-family: 'Arial', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding-top: 100px;
}

.signup-container {
  width: 100%;
  max-width: 400px;
}

.signup-box {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  text-align: center;
  overflow: visible;
}

.signup-box h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.input-group {
  text-align: left;
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #333;
  font-weight: 600;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 10px;
}

.btn-signup {
  background-color: #30ab8e;
  color: white;
}

.btn-signup:hover {
  background-color: #1e8c6e;
}

.btn-google {
  background-color: #0275d8;
  color: #fff;
}

.btn-google:hover {
  background-color: #025aa5;
}

#feedback {
  margin-top: 10px;
  font-size: 14px;
  color: red;
}

/* Responsive adjustments */
@media screen and (max-width: 480px) {
  .signup-container {
    width: 90%;
    max-width: 350px;
  }

  .signup-box {
    padding: 20px;
  }
}
  </style>
    <header class="header">
        <h1>NEST AND REST.</h1>
    </header>
    <div class="signup-container">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
          </div>
          
         

          <!-- Google Sign-In Button -->
          <button type="button" id="google-signin" class="btn btn-google">Sign in with Google</button>

          <div id="feedback"></div>
        </form>
      </div>
    </div>

    <script type="module" src="Sign up.js"></script>
</body>
</html>
